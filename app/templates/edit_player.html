{% extends "base.html" %}

{% block title %}Edit Player - Cribbage Collection{% endblock %}

{% block content %}
<div class="mb-6">
  <a href="{{ url_for('player_detail', player_id=player.id) }}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i>
    Back to Player
  </a>
</div>

<div class="mb-6">
  <h1 class="page-header">Edit Player</h1>
  <p class="text-gray-600">Update player information</p>
</div>

<div class="card p-6" style="max-width: 36rem; margin: 0 auto;">
  <form method="POST" enctype="multipart/form-data">
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="form-group">
        <label class="form-label">First Name *</label>
        <input type="text" name="first_name" required class="form-input" value="{{ player.first_name or '' }}" placeholder="Enter first name">
      </div>
      
      <div class="form-group">
        <label class="form-label">Last Name *</label>
        <input type="text" name="last_name" required class="form-input" value="{{ player.last_name or '' }}" placeholder="Enter last name">
      </div>
    </div>

    {% if player.photo %}
      <div class="form-group mb-4">
        <label class="form-label">Current Photo</label>
        <div class="mb-2">
          <img src="{{ url_for('static', filename='uploads/' + player.photo) }}" 
               alt="{{ player.first_name }} {{ player.last_name }}" 
               class="w-20 h-20 object-cover rounded-full"
               style="width: 5rem; height: 5rem; object-fit: cover; border-radius: 50%;">
        </div>
      </div>
    {% endif %}

    <div class="form-group mb-4">
      <label class="form-label">{% if player.photo %}Replace Photo{% else %}Add Photo{% endif %}</label>
      <input type="file" name="photo" accept="image/*" class="form-input">
    </div>

    <div class="flex gap-3 justify-end">
      <a href="{{ url_for('player_detail', player_id=player.id) }}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i>
        Update Player
      </button>
    </div>
  </form>
</div>
{% endblock %}
